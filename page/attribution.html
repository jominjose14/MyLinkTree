<!DOCTYPE html>
<html lang="en">
<head>
    <title>Icon Attribution</title>
    <link rel="stylesheet" href="../style/style.css" />
    <style>
        a .title {
            font-size: 0.6rem;
        }

        a.tile {
            height: 7.75rem;
            padding-bottom: 1.75rem;
        }
    </style>
    <link rel="icon" type="image/png" href="../image/favicon.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="box">
        <a class="tile" href="https://www.flaticon.com/free-icons/youtube" title="youtube icons">
            <img src="../image/youtube.png" alt="YouTube">
            <div class="title">
                Youtube icons created by Freepik - Flaticon
            </div>
        </a>
        <a class="tile" href="https://www.flaticon.com/free-icons/start-button" title="rocket icons">
            <img src="../image/cs-projects.png" alt="CS Projects">
            <div class="title">
                Start button icons created by Freepik - Flaticon
            </div>
        </a>
        <a class="tile" href="https://www.flaticon.com/free-icons/blog" title="blog icons">
            <img src="../image/blog.png" alt="Blog">
            <div class="title">
                Blog icons created by Royyan Wijaya - Flaticon
            </div>
        </a>
        <a class="tile" href="https://www.flaticon.com/free-icons/linkedin" title="linkedin icons">
            <img src="../image/linkedin.png" alt="LinkedIn">
            <div class="title">
                Linkedin icons created by Freepik - Flaticon
            </div>
        </a>
        <a class="tile" href="https://www.flaticon.com/free-icons/github" title="github icons">
            <img src="../image/gitHub.png" alt="GitHub">
            <div class="title">
                Github icons created by Pixel perfect - Flaticon
            </div>
        </a>
        <a class="tile" href="https://www.flaticon.com/free-icons/attribute" title="attribution">
            <img src="../image/attribution.png" alt="Attribution">
            <div class="title">
                Attribute icons created by Gajah Mada - Flaticon
            </div>
        </a>
    </div>
</body>
</html>
